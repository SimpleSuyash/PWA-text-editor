<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Just Another Text Editor creates notes or code snippets with or without an internet connection
    so that users can reliably retrieve them for later use" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    
      <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
      </link>
      <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
      </script>
      <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/mode/javascript/javascript.min.js">
      </script>
      <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/monokai.min.css">
      </link>
  </head>
  <body>
    <nav id="navbar">
      <div class="nav-btn">
        <a class="btn btn-sm btn-dark hidden" id="buttonInstall" role="button">Install!</a>
      </div>
     <h1> Just Another Text Editor</h1>
     
      <div class="navbar-brand" >
        <img src="./assets/icons/icon_96x96.png" height="96px" width="96px" alt="JATE Logo"/>
      </div>
    </nav>

    <main id="main">
      <div class="loading-container">
        <div class="loading-spinner"></div>
      </div>
    </main>
  </body>
</html>
